<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.bundle.js"></script>
</head>

<body class="bg-light">
    <!--HESAP MAKİNESİ-->
    <!--EKRAN-->
    <div class="card mx-auto my-5" style="width:22rem;height:31.5rem;">
        <div class="card-title m-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="rounded border-0 border-light w-100 text-dark fw-bold fs-3 text-end p-2" name="txtSonuc" id="txtSonuc" value="" disabled>
                </div>
            </div>
        </div>
    <!--EKRAN SON-->
        <div class="card-body py-2">
            <!--1. satır-->
            <div class="row g-0 mx-auto" style="width: 21rem;height: 4.2em;">
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">1</button>
                </div>
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">2</button>
                </div>
                <div class="col-sm my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">3</button>
                </div>
                <div class="col-sm my-0" style="width: 2.5rem;">
                    <button class="btn btn-danger fs-5" style="width: 4rem;height:4rem;">+</button>
                </div>
            </div>
            <!--2. satır-->
            <div class="row g-0 mx-auto mt-3" style="width: 21rem;height: 4.2em;">
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">4</button>
                </div>
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">5</button>
                </div>
                <div class="col-sm my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">6</button>
                </div>
                <div class="col-sm my-0" style="width: 2.5rem;">
                    <button class="btn btn-danger fs-5" style="width: 4rem;height:4rem;">-</button>
                </div>
            </div>
            <!--3. satır-->
            <div class="row g-0 mx-auto mt-3" style="width: 21rem;height: 4.2em;">
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">7</button>
                </div>
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">8</button>
                </div>
                <div class="col-sm my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">9</button>
                </div>
                <div class="col-sm my-0" style="width: 2.5rem;">
                    <button class="btn btn-danger fs-5" style="width: 4rem;height:4rem;">*</button>
                </div>
            </div>
            <!--4. satır-->
            <div class="row g-0 mx-auto mt-3" style="width: 21rem;height: 4.2em;">
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">.</button>
                </div>
                <div class="col-sm  my-0">
                    <button class="btn btn-primary fs-5" style="width: 4rem;height:4rem;">0</button>
                </div>
                <div class="col-sm my-0">
                    <button class="btn btn-success fs-5" style="width: 4rem;height:4rem;">=</button>
                </div>
                <div class="col-sm my-0" style="width: 2.5rem;">
                    <button class="btn btn-danger fs-5" style="width: 4rem;height:4rem;">/</button>
                </div>
            </div>
            <div class="row g-0 mx-auto mt-3" style="width: 21rem;height: 4.2em;">
                <div class="col-11 my-0">
                    <button class="btn btn-warning fs-5" style="width: 19.8rem;height:3rem;" onclick="document.getElementById('txtSonuc').value=''">Temizle</button>
                </div>
            </div>
        </div>
    </div>
    <!--HESAP MAKİNESİ SON-->
    <footer class="py-0 my-0">
        <p class="text-center text-muted">© 2023 <a href="https://www.linkedin.com/in/tu%C4%9Fberk-y%C4%B1ld%C4%B1r%C4%B1m-a40b09250/">Tuğberk Yıldırım</a> with Bootstrap 5</p>
      </footer>
      <script>
        var butonlar=document.getElementsByTagName("button");
        var txtSonuc=document.getElementById("txtSonuc");
        var buton_sayisi = butonlar.length,i = 0;
        for (i = 0; i < buton_sayisi; i++) {butonlar[i].addEventListener("click",calc);}
        //HESAPLA
        function calc(){
            try{
                var islem=this.innerHTML;
                if(islem!="Temizle"){
                    if(islem==="="){
                        txtSonuc.value=eval(txtSonuc.value).toFixed(3);
                        return;
                    }
                    if(islem!="="){txtSonuc.value+=islem;}
                }
            }catch(e){console.log(e);}
        }
      </script>
</body>
<script src="./js/bootstrap.js"></script>
<script src="./js/bootstrap.min.js"></script>

</html>
